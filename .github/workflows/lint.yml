name: Lint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
    
      - name: Set up golangci
        run: curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh

      - name: Format
        run: make format

      - name: Lint
        run: make lint
